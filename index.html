<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width , initial-scale = 1.0 , maximum-scale = 1.0 , user-scalable = 0">

	<link rel="stylesheet" href="css/style.css">


	<title>Document</title>
</head>

<body>
	<div class="wrapper">

		<header class="header">

			<div class="header__container">
				<div class="header__nav--nav">
					<a href="#apanel">Админ панель</a>
					<p>Наши контакты =></p>
					<a href="tel:+79991234567">+3 (000) 123-45-67</a>
					<a href="mailto:info@example.com">info@example.com</a>
					<div class="header__nav--korz">
						<button type="button" class="korz--btn">
							<a href="corzina.html"> <img src="./icon/k2.png" alt="Корзина"></a>
						</button>
					</div>
				</div>

			</div>
		</header>

		<div class="olx">
			<div class="olx__container">
				<h1><span>М</span>ои товары на <span> ОЛХ </span></h1>
			</div>

		</div>

		<main class="main">

			<div class="main__container">
				<div class="main__cards">
					<div class="item--card">
						<div class="item--info">
							<div class="info--public">
								<div class="item--name">
									<p>Столик под дерево</p>
								</div>
								<div class="item--prize">
									<p>600 <img src="./icon/g1.png" alt="@"></p>
								</div>
								<div class="item--foto"><img src="./img/tree1.jpg" alt="@"></div>
								<div class="item--about">
									<button class="ab">О товаре</button>
									<div class="description">
										<p>Материал - ДСП <br> Высота - 54 см <br> Столешница <br> 40 см х 40 см</p>
									</div>
								</div>
								<div class="item--availability">В наличии</div>

								<div class="item--korzina">
									<button type="button" class="korz--btn">
										<img src="./icon/k2.png" alt="Корзина">
									</button>
								</div>

							</div>
							<div class="info--admin">
								<div class="admin--delite"><button class="del">Удалить товар</button></div>
								<div class="admin--status"><button class="stat">Статус</button></div>
								<div class="admin--date">
									<p> </p>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>

		</main>


		<div class="pepexod">

		</div>


		<footer class="footer" ">
			<div class=" footer__container" id="apanel">

			<div class="panel">
				<h2>Админ панель </h2>
				<div class="panel__admin">
					<div class="header__nav">
						<div class="header__nav--admin">
							<button>АДМИН</button>
							<div class="admin--info">
								<p>В режиме админа доступны действия :</p>
								<p>- добавление \ удаление товара</p>
								<p>- управление наличием товара</p>
							</div>
						</div>
						<div class="header__nav--form">
							<form>
								<label>Введите пароль : </label>
								<input type="password">
								<button class="enter" type="submit">Enter</button>
								<button class="off--admin">Выйти из режима "Админ"</button>
							</form>
						</div>

					</div>

				</div>
			</div>


			<div class="form__block">
				<!-- =======================================
         Форма добавления новой карточки
         ======================================= -->
				<form id="add-card-form" class="footer__add--box">
					<div class="form__block--body">

						<!-- Название товара -->
						<div class="add--name adds">
							<label for="name">Введите название товара</label>
							<input type="text" id="name" name="name" required>
						</div>

						<!-- Цена товара -->
						<div class="add--prize adds">
							<label for="price">Введите стоимость товара</label>
							<input type="number" id="price" name="price" required>
						</div>

						<!-- Фото товара -->
						<div class="add--foto adds">
							<label for="photo">Выберите изображение</label>
							<input type="file" id="photo" name="photo" accept="image/*" required>
						</div>

						<!-- Описание товара -->
						<div class="add--about adds">
							<label for="desc">Введите описание товара</label>
							<textarea id="desc" name="desc" rows="3"></textarea>
						</div>

						<!-- Наличие товара -->
						<div class="add--availability adds">
							<label for="availability">Введите наличие</label>
							<input type="text" id="availability" name="availability"
								placeholder="В наличии / Нет в наличии">
						</div>

						<!-- Дата размещения -->
						<div class="add--data adds">
							<label for="date">Дата размещения</label>
							<input name="date" id="date" type="date" required>
						</div>

					</div>

					<!-- Кнопка отправки формы -->
					<button class="adnbtn" type="submit">Добавить товар</button>
				</form>

				<!-- =======================================
         Блок смены пароля (не связан с карточками)
         ======================================= -->
				<div class="change--password">
					<label>Изменить текущий пароль на новый</label>
					<input type="password">
					<button class="changebtn" type="submit">ИЗМЕНИТЬ</button>
				</div>
			</div>


	</div>





	</footer>

	</div>


	<script src="./script/script.js" defer></script>
	<script src="./script/adminscript.js" defer></script>
</body>

</html>
