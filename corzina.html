<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/corzina.css">
</head>

<body>

	<div class="wrapper">
		<button type="button"><a href="index.html">На главную</a></button>
		<h1>Ваш выбраный товар</h1>
		<div class="wrapper__container">
			<div class="cart__container">
				<!-- Контейнер для товаров -->
				<div class="cart-items">
					<!-- Товары будут добавляться сюда динамически -->
				</div>

				<!-- Блок когда корзина пуста -->
				<div class="cart-empty" style="display: none;">
					<p>Корзина пуста</p>
				</div>

				<!-- Блок итоговой суммы -->
				<div class="cart-total">
					Общая сумма: <span class="total-amount">0</span> грн
				</div>

				<button class="checkout-btn">Оформить заказ</button>
			</div>
		</div>
	</div>




	<script src="./script/corzina.js"></script>
</body>

</html>
